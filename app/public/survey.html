        <div id="resultsModal" class="modal fade in" role="dialog" style="display: none;">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h2 class="modal-title"><strong>Best Match</strong></h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="matchName">test</h2>
                        <img id="matchImg"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Hurricane_Isabel_from_ISS.jpg/300px-Hurricane_Isabel_from_ISS.jpg"
                            alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <script type="text/javascript">
            $("#submit").on("click", function () {
                function validateForm() {
                    var isValid = true;
                    $(".form-control").each(function () {
                        if ($(this).val() === "") isValid = false;
                    });
                    $(".chosen-select").each(function () {
                        if ($(this).val() === "") isValid = false;
                    });
                    return isValid;
                }
                if (validateForm() == true) {
                    var userData = {
                        name: $("#name").val(),
                        photo: $("#photo").val(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val()
                        ]
                    };
                    var currentURL = window.location.origin;
                    $.post(currentURL + "/api/friends", userData, function (data) {
                        $("#matchName").text(data.name);
                        $("#matchImg").attr("src", data.photo);

                        $("#resultsModal").modal("toggle");
                    });
                } else {
                    alert("Please fill out all required fields");
                }
                return false;
            });
        </script>

    </body>

</html>
